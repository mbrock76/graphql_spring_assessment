plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.revature'
version = '1.0-SNAPSHOT'
description = 'graphql'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-graphql'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework:spring-webflux'
	testImplementation 'org.springframework.graphql:spring-graphql-test'
//	implementation group: 'org.springframework', name: 'spring-web', version: '5.3.20'
//	implementation 'com.graphql-java:graphql-java-spring-boot-starter-webmvc:2.0'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
	implementation 'com.graphql-java-kickstart:graphiql-spring-boot-starter:11.1.0'
	implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:12.0.0'
	implementation 'com.graphql-java-kickstart:graphql-java-tools:12.1.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.6'
	implementation 'com.google.guava:guava:31.1-jre'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
	testImplementation 'com.graphql-java-kickstart:graphql-spring-boot-starter-test:12.0.0'
	compileOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:10.0.20'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
tasks.named('test') {
	useJUnitPlatform()
}